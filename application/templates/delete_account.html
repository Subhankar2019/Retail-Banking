{% extends "executive.html" %}
{% block head %}
<link rel="stylesheet" href="static/css/delete_customer_style.css">
{% endblock %}

{% block body %}
{% if message %}
<h1 class="error">{{message}}</h1>
{% endif%}
<div class="form-horizontal" style="text-align: center;">
    <div style="margin-top:4em"><h1>Delete Account</h1></div>
    <form action="{% if form %}\delete_account\{{form.customer_id}}{% elif form_list %}\delete_account{% endif %}" method="POST">
          <table style="margin-left:auto;margin-right: auto;margin-top: 4em;">
              <tr>
                  <td >
    
            <label class="control-label required;" for="sel1" required="required">Account ID:</label>
                  </td>
            {% if form %}
            <td>{{form.account_id}}</td>
            {% endif %}
            {%if form_list %}
            <td style="text-align:left">
            <select  id="sel1" name="accountid">
             {% for form in form_list %}
                <option>{{form.account_id}}</option>
                {% endfor %}
            </select>
        </td> 
        {% endif %}
        </tr>
        
          <tr>
              <td>
              <label class="control-label required" for="accounttype">Account Type:&nbsp</label></td>
              {% if form %}
             <td> <input type="text"  name="accounttype" placeholder={{form.account_type}}>  </td>
             {% endif %}
             {%if form_list %}
            <td style="text-align:left">
            <select  id="sel1" name="accounttype">
             {% for form in form_list %}
                <option>{{form.account_type}}</option>
                {% endfor %}
            </select>
        </td> 
        {% endif %}  
             </tr>        
          </table>
          
        <div style="margin-top:2em">
        
        </div>         
        <button type="submit" class="btn btn-primary" Style="color:yellow;background-color:black;">Delete Account</button>
        <a href="/delete_account/search" class="btn btn-primary" Style="color:yellow;background-color:black;text-decoration: none;">Back</a>
</form></div>

{% endblock %}
